    <!-- FORMULARIO LOGIN -->
    <form>
        
        <div style="display: flex;">

            <div class = "form-group" style="width: 33%; padding: 10px; text-align: center;">
                <label for="nome"> NOME </label>
                <input type="text" id="nome" name="nome" class="form-control-sm" style="min-width: 400px">
            </div>

            <div class = "form-group" style="width: 33%; padding: 10px; text-align: center;">
                <label for="cpf"> -  CPF  - </label>
                <input type="text" id="cpf" name="cpf" class="form-control-sm" style="min-width: 400px">
            </div>

            <div class = "form-group" style="width: 33%; padding: 10px; text-align: center;">
                <label for="telefone"> TELEFONE </label>
                <input type="text" id="telefone" name="telefone" class="form-control-sm" style="min-width: 400px">
            </div>
        
        </div>

        <br>

        <div style="display: flex;">

            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="cidade"> CIDADE </label>
                <input type="text" id="cidade" name="cidade" class="form-control-sm" style="min-width: 400px">
            </div>

            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="bairro"> BAIRRO </label>
                <input type="text" id="bairro" name="bairro" class="form-control-sm" style="min-width: 400px">
            </div>

            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="cep"> -- CEP -- </label>
                <input type="text" id="cep" name="cep" class="form-control-sm" style="min-width: 400px">
            </div>

        </div>

        <br>

        <div style="display: flex;">

            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="rua"> LOGRADOURO </label>
                <input type="text" id="rua" name="rua" class="form-control-sm" style="min-width: 400px">
            </div>

            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="numero"> NUMERO </label>
                <input type="text" id="numero" name="numero" class="form-control-sm" style="min-width: 400px">
            </div>
    
            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="complemento"> COMPLEMENTO </label>
                <input type="text" id="complemento" name="complemento" class="form-control-sm" style="min-width: 400px">
            </div>
  
        </div>

        <br>

        <div style="display: flex;">

            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="username"> NOME DE USUÁRIO </label>
                <input type="text" id="username" name="username" class="form-control-sm" style="min-width: 400px">
            </div>

            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="crmv"> -CRMV- </label>
                <input type="text" id="crmv" name="crmv" class="form-control-sm" style="min-width: 400px">
            </div>
    
            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="cpf_supervisor"> CFP - SUPERVISOR </label>
                <input type="text" id="cpf_supervisor" name="cpf_supervisor" class="form-control-sm" style="min-width: 400px">
            </div>
  
        </div>

        <br>

        <div style="display: flex;">


            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="email"> -EMAIL- </label>
                <input type="email" id="email" name="email" class="form-control-sm" style="min-width: 400px">
            </div>

            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="senha"> SENHA </label>
                <input type="password" id="senha" name="senha" class="form-control-sm" style="min-width: 400px">
            </div>

    
            <div class = "form-group" style="width: 50%; padding: 10px; text-align: center;">
                <label for="nascimento"> DATA DE NASCIMENTO </label>
                <input type="date" id="nascimento" name="nascimento" class="form-control-sm" style="min-width: 400px">
            </div>
  
        </div>

        <br>

        <div style="margin-left: 100px; margin-right: 100px; text-align: center;">
            <select class="form-select">
                <option selected>Selecione o tipo de usuário</option>
                <option value="1"> Cliente </option>
                <option value="2"> Médico </option>
                <option value="3"> Administrador </option>
            </select>
        </div>

        <br>

        <input type="submit" value="Cadatrar" class="cadastrar">

    </form>
